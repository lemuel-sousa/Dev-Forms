<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/devform.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="title">Cadastro de DEV's</h1>
        <p id="subtitle">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="camp">
                <label for="name"><strong>Nome</strong></label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="camp">
                <label for="last-name"><strong>Sobrenome</strong></label>
                <input type="text" name="last-name" id="last-name" required>
            </div>
        </fieldset>

        <div class="camp">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="camp">
            <label><strong>Informe sua área no desenvolvimento de sistemas</strong></label>

            <label for="frontend">
                <input type="radio" name="devweb" value="frontend" checked>Frontend
            </label>

            <label for="backend">
                <input type="radio" name="devweb" value="backend">BackendEnd
            </label>

            <label for="fullstack">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div class="camp">
            <label for="lordship"><strong>Senhoridade</strong></label>

            <select id="lordship">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <fieldset class="group">
            
            <div id="check">
                <label><strong> Selecione as tecnologias que você domina</strong></label><br><br>

                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="Java">
                <label for="tecnologia4">Java</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>
            </div>
        </fieldset>

        <div class="camp">
            <br>
            <label> <strong>Nos conte um pouco mais sobre você:</strong></label>
            <textarea name="experience" id="experience" rows="6" style="width: 26em;"></textarea>
        </div>

        <button class="button" type="submit" onsubmit>Concluido</button>
    </form>



</body>

</html>
